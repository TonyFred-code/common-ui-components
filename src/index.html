<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
  </head>
  <body>
    <div id="drop-down-section">
      <div class="hover-drop-down">
        <button type="button" class="hover-drop-down-btn">Hover me!</button>
        <ul class="hover-drop-down-content">
          <li>Drop Content 1</li>
          <li>Drop Content 2</li>
          <li>Drop Content 3</li>
        </ul>
      </div>

      <div class="click-drop-down">
        <button
          type="button"
          class="click-drop-down-btn"
          data-target-drop-content="drop-content-1"
        >
          Click Me!
        </button>
        <ul class="click-drop-down-content" id="drop-content-1">
          <li>Drop Content 1</li>
          <li>Drop Content 2</li>
          <li>Drop Content 3</li>
        </ul>
      </div>

      <div class="click-drop-down">
        <button
          type="button"
          class="click-drop-down-btn"
          data-target-drop-content="drop-content-2"
        >
          Click Me!
        </button>
        <ul class="click-drop-down-content" id="drop-content-2">
          <li>Drop Content 1</li>
          <li>Drop Content 2</li>
          <li>Drop Content 3</li>
        </ul>
      </div>
    </div>

    <div class="mobile-menu-section">
      <header>
        <nav class="tab-links">
          <a href="#" class="tab-link">Home</a>
          <a href="#" class="tab-link">About</a>
          <a href="#" class="tab-link">Projects</a>
          <a href="#" class="tab-link">Contact</a>
        </nav>
      </header>
    </div>

    <div class="image-slider-section"></div>
  </body>
</html>
